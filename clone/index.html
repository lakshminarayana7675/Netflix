<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Netflix</h1>
    <input type="text" id="search" placeholder="Search...">
  </header>

  <section class="banner">
    <img src="assets/banner.jpg" alt="Featured Movie">
    <h2>Featured: Stranger Things</h2>
  </section>

  <section class="movies">
    <h3>Popular Movies</h3>
    <div class="movie-row">
      <img src="assets/thumbnails/movie1.jpg" alt="Movie 1">
      <img src="assets/thumbnails/movie2.jpg" alt="Movie 2">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
